name: Publish

on:
  push:
    branches:
    - '**'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Spark repository
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push (Spark + PySpark + SparkR)
        uses: docker/build-push-action@v2
        with:
          context: ./3.3.0/scala2.12-java11-focal/
          push: true
          tags: |
            yikunkero/spark:3.3.0
            yikunkero/spark:latest
            yikunkero/spark:3.3
            yikunkero/spark:scala2.12-java11-focal
          platforms: linux/amd64,linux/arm64
      - name: Build and push (Spark only)
        uses: docker/build-push-action@v2
        with:
          context: ./3.3.0/scala2.12-java11-focal-slim/
          push: true
          tags: |
            yikunkero/spark:scala2.12-java11-focal-slim
          platforms: linux/amd64,linux/arm64
      - name: Build and push (Spark + PySpark)
        uses: docker/build-push-action@v2
        with:
          context: ./3.3.0/scala2.12-java11-python3-focal/
          push: true
          tags: |
            yikunkero/spark:scala2.12-java11-python3-focal
          platforms: linux/amd64,linux/arm64
      - name: Build and push (Spark + SparkR)
        uses: docker/build-push-action@v2
        with:
          context: ./3.3.0/scala2.12-java11-r-focal/
          push: true
          tags: |
            yikunkero/spark:scala2.12-java11-r-focal
          platforms: linux/amd64,linux/arm64
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
